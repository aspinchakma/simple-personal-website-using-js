<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Site</title>

    <!-- taiwind css link  -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <!-- customize css link  -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="w-3/4 mx-auto mt-20">
        <section>
            <h1 class="text-4xl text-pink-500 font-bold text-center">Let's Get Some <span
                    class="text-green-500">Money</span></h1>
            <div class="grid lg:grid-cols-3 gap-12 mt-8">
                <div class="bg-red-400 p-8 rounded">
                    <p class="text-2xl  text-white">Deposit</p>
                    <h1 class="text-4xl text-white font-bold">$<span id="depost-amount">000</span></h1>
                </div>
                <div class="bg-blue-400 p-8 rounded">
                    <p class="text-2xl  text-white">Withdraw</p>
                    <h1 class="text-4xl text-white font-bold">$<span id="withdraw-amount">000</span></h1>
                </div>
                <div class="bg-green-400 p-8 rounded">
                    <p class="text-2xl  text-white">Balance</p>
                    <h1 class="text-4xl text-white font-bold">$<span id="balance-amount">1440</span></h1>
                </div>
            </div>
            <div class="grid lg:grid-cols-2 gap-8 mt-4">
                <div class="bg-yellow-400 rounded p-4 text-center">
                    <h2 class="text-3xl text-white font-bold text-center">DEPOSIT MONEY</h2>
                    <input id="deposite-money" type="text"
                        class="mt-4 rounded focus:outline-none focus:ring-2 focus:ring-red-500 w-full p-4 text-center"
                        placeholder="Deposit Amount">
                    <br>
                    <button id="deposit-button"
                        class="bg-green-500 rounded text-white font-bold text-base w-full py-4 mt-4 mb-4 common-button">DEPOSIT</button>
                </div>
                <div class="bg-blue-400 rounded p-4 text-center">
                    <h2 class="text-3xl text-white font-bold text-center ">WITHDRAW MONEY
                    </h2>
                    <input id="withdraw-field" type="text"
                        class="mt-4 w-full focus:outline-none focus:ring-2 focus:ring-red-500  rounded p-4 text-center"
                        placeholder="Deposit Amount">
                    <br>
                    <button id="withdraw-button"
                        class="bg-green-500 rounded text-white font-bold text-base w-full py-4 mt-4 mb-4 common-button">WITHDRAW
                    </button>
                </div>
            </div>
        </section>
    </main>


    <script src="js/banking.js"></script>
</body>

</html>
