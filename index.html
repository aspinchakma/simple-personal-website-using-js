<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>

    <!-- TAILWIND CDN LINK FOR CSS -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <!-- CUSTOMIZE STYLE SHEET  -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body style="background-image: url(img/aspin.jpg);background-size: cover;">
    <main>
        <section class="w-80 mx-auto mt-16">
            <h1 class="text-4xl  text-center mb-8 text-pink-600 font-extrabold">WELCOME TO MY <span
                    class="text-green-600">BANK</span>
            </h1>
            <div class="input-container  text-center">
                <input id="user-name"
                    class="mb-8 w-full p-4 bg-red-50 focus:outline-none focus:ring-2 focus:ring-purple-900 rounded"
                    type="text" placeholder="example@gmail.com"><br>
                <input id="user-pass"
                    class="mb-8 w-full p-4 bg-red-50 focus:outline-none focus:ring-2 focus:ring-purple-900 rounded"
                    type="password" placeholder="Password"><br>
            </div>
            <div class="grid grid-cols-2 gap-4 mb-4 ">
                <div>
                    <input type="checkbox" name="" id="" class="ml-0"> Remember Me
                </div>
                <div class="text-right">
                    <a href="#" class="ml-auto">Forgot
                        Password</a>
                </div>
            </div>
            <p id="incorrect-password" class="text-red-600 text-center">Your Password Or Email Incorrect !!
            </p>
            <div class="text-center">
                <button type="submit"
                    class="bg-blue-500 w-full py-4 text-white text-xl rounded sign-in-button font-medium"
                    id="sign-in-button">SIGN
                    IN</button>
            </div>
            <p class="text-center mt-8">— Or Sign In With —</p>
            <div class="grid grid-cols-2 gap-4 mt-4">
                <div class=" text-center px-8 py-4 rounded hover-button">
                    <a href="#">Facebook</a>
                </div>
                <div class="text-center px-8 py-4 rounded hover-button">
                    <a href="#">Twitter</a>
                </div>
            </div>

        </section>
    </main>

    <script src="js/home.js"></script>

</body>

</html>
